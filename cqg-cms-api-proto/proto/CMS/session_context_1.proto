// CQG Customer Management System API protocol for current session configuration/information.

syntax = "proto2";

package session_context_1;

import "CMS/api_limit_1.proto";
import "common/shared_1.proto";

message SessionContextScopeRequest
{
    // [required] Request identifier.
    // It should be unique to match with request result.
    optional uint32 id = 1;

    // CMS API session limits request.
    optional api_limit_1.ApiLimitRequest api_limit_request = 2;
}

message SessionContextScopeResult
{
    // [required] ID of a corresponding request.
    optional uint32 request_id = 1;

    // [required] Operation status.
    // This field is associated with common_1.OperationStatus enum.
    optional uint32 operation_status = 2;

    // Failure details.
    optional shared_1.Text error_message = 3;

    // Request tracking number generated by CMS API
    // Used by client to cancel deferred request
    optional uint64 tracking_number = 4;

    // CMS API session limits result.
    optional api_limit_1.ApiLimitResult api_limit_result = 5;
}
